<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
</head>
<body>
    <script>
    var text = "";
    // Create WebSocket connection.
    var socket = new WebSocket("ws://localhost:5000/ws");

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected')
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('Disconnected')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        // Serialize from Str to JSON
        var get = JSON.parse(event.data);
        // Add new message
        text += `<div> ${get['id']} -- ${get['text']} </div>`
        // Display new text in console and page
        $('#table').html(text);
        console.log('Message: ', get);

    });
    // Send a msg to the websocket
    const sendMsg = () => {
        socket.send(document.getElementById('msg').value);
    }
    </script>
        Client
        <div class="row">Текст: <input type="text" minlength="1" id="msg"></div>
        <button onclick="sendMsg()" class="update">Send Msg</button>
        <div name="table" id="table"></div>
</body>
</html>
